<?php
function get_action($ACTIONS) {
    try {
        return $ACTIONS[array_rand($ACTIONS)];
    } catch (Exception $e) {
        return "Even worse, the witty error generator is broken!";
        throw $e;
    }
}

function onStart() {
    $ACTIONS = array(
        "Try changing random things in the URL until it works.",
        "Try turning the internet off and on again.",
        "Try blaming whoever isn't the webmaster.",
    );
    
    $this["action"] = $this->get_action($ACTIONS);
}
